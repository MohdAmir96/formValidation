<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registaion form </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
  
    <div class="container">
        <div class="registration-form">
            <h1 class="display-3">Registration Form</h1>

            <div class="registration-form-inside">
               
                <form class="row g-3 needs-validation" novalidate  id="myForm">
                    <table>
                        <tr>
                            <div class="col-md-4">
                                <label for="validationCustom01" class="form-label">First name</label>
                                <input type="text" class="form-control" id="firstname" value="" required onkeyup = "isValidFirstName()">
                                <div class="valid-feedback" id="firstNameValid">
                                    <!-- Looks good! -->
                                </div>
                                <div class="invalid-feedback" id="firstNameInvalid">
                                    Please enter a valid a firstname.
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label for="validationCustom02" class="form-label">Last name</label>
                                <input type="text" class="form-control" id="lastname" value="" required onkeyup="isValidLastName()">
                                <div class="valid-feedback" id="lastNameValid">
                                     <!-- Looks good! -->
                                </div>
                                <div class="invalid-feedback" id="lastNameInvalid">
                                    Please enter a valid Last name.
                                </div>
                            </div>
                        </tr>
                        <b></b>
                        <tr>
                            <div class="col-md-4">
                                <label for="validationCustomUsername" class="form-label">Email</label>
                                <div class="input-group has-validation">
                                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                                    <input type="text" class="form-control" id="email" aria-describedby="inputGroupPrepend"
                                        required onkeyup="isValidMail()">
                                    <div class="valid-feedback" id="emailValid">
                                         <!-- Looks good! -->
                                    </div>
                                    <div class="invalid-feedback" id="emailInvalid">
                                        Please enter valid email.
                                    </div>
                                </div>

                            </div>
                            <div class="col-md-4">
                                <label for="validationCustom03" class="form-label">Phone Number</label>
                                <div class="input-group has-validation">
                                   <span class="input-group-text" id="inputGroupPrepend">+91</span>
                                   <input type="text" class="form-control" id="phone" 
                                      required onkeyup="isValidPhone()">
                                   <div class="valid-feedback" id="phoneValid">
                                       <!-- Looks good! -->
                                   </div>
                                   <div class="invalid-feedback" id=phoneInvalid>
                                      Please provide a valid phone number.
                                   </div>
                                </div>  
                            </div>
                        </tr>
                        <b></b>
                        <tr>
                            <div class="col-md-4">
                                <label for="validationCustom04" class="form-label">Batch No</label>
                                <select class="form-select" id="Batch" required dblclick="isSelected1()">
                                    <option selected disabled value="">Select Batch No...</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                                <div class="valid-feedback" id="BatchValid">
                                     <!-- Looks good! -->
                                </div>
                                <div class="invalid-feedback" id="BatchInvalid">
                                    Please select a valid Batch No.
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label for="validationCustom05" class="form-label">Current Module</label>
                                <select class="form-select" id="module" required dblclick="isSelected2()">
                                    <option selected disabled value="">Select Current Module...</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                </select>
                                <div class="valid-feedback" id="moduleValid">
                                     <!-- Looks good! -->
                                </div>
                                <div class="invalid-feedback" id="moduleInvalid">
                                    Please select a valid Module No. 
                                </div>
                            </div>
                        </tr>
                        <b></b>
                        <tr>
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                    <label class="form-check-label" for="invalidCheck">
                                        Agree to terms and conditions
                                    </label>
                                    <div class="invalid-feedback" id="tncCondition">
                                        You must agree before submitting.
                                    </div>
                                </div>
                            </div>
                        </tr>
                    </table>
                     
                    
                    <div class="btn-text-center">
                        <div class="col-12">
                            <button class="btn btn-dark" type="button" onclick="isValidate()">Submit form</button>
                        </div>
                    </div>
                     
                    
                     
                </form>
               
            </div>
             
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
